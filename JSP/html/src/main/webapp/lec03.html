<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
	</head>
	<body>
		<table border="1">
		<tr>					<!-- 1행마다 테이블생성 -->
			<td bgcolor ='red'>이름</td>
			<td>국어</td>				<!--td왼쪽 정렬  -->
			<td>영어</td>				<!-- 1행의 2열 -->
			<td>수학</td>				<!-- 1행의 3열 -->
		</tr>
		<tr>
			<td align='right'><i>100</i></td>			<!--th 오른쪽 정렬 or align = right -->	
			<td align='right'>90</td>				<!-- 2행의 2열 -->
			<td align='right'>80</td>				<!-- 2행의 3열 -->
		</tr>
		<tr>
			<td colspan="2" align="center">평균</td>					<!-- colspan 열합치기칼럼 2칸짜리,align센터:가운데정렬 -->
			<th align='right'><b>90</b></th>			<!--th 오른쪽 정렬 -->	
							
		</tr>
		<tr>
		<td rowspan ="3">홍길동</td>					<!--rowspan 행합치기 -->
		
		</tr>
	
		
	</table>
	</body>
</html>
